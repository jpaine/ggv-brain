services:
  - type: cron
    name: ggv-brain-crunchbase-monitor
    env: python
    plan: starter
    schedule: "0 12 * * *"  # Daily at 12pm UTC (4am PST)
    buildCommand: pip install -r requirements.txt
    startCommand: python workflow_1_crunchbase_daily_monitor.py
    envVars:
      - key: CRUNCHBASE_API_KEY
        sync: false
      - key: ENRICHLAYER_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RECIPIENT_EMAIL
        value: jeff@goldengate.vc
      - key: FROM_EMAIL
        value: ggv-brain@goldengate.vc
      - key: DATABASE_URL
        fromDatabase:
          name: ggv-brain-db
          property: connectionString

databases:
  - name: ggv-brain-db
    databaseName: ggv_brain
    user: ggv_brain_user
    plan: basic-1gb
    diskSizeGB: 10
